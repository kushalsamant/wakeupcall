<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake-Up Call App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Wake-Up Call</h1>
    <form action="/set-wakeup" method="POST">
      <div class="mb-4">
        <label for="device-id" class="block text-sm font-medium text-gray-700">Device ID</label>
        <input type="text" id="device-id" name="device_id" placeholder="Enter device ID" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="wakeup-time" class="block text-sm font-medium text-gray-700">Wake-Up Time</label>
        <input type="time" id="wakeup-time" name="wakeup_time" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Set Wake-Up Call</button>
    </form>
    <p id="status" class="mt-4 text-center text-gray-600">{{ status }}</p>
  </div>
</body>
</html>
