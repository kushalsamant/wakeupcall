<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WakeUpCall</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">WakeUpCall</h1>
    <div class="mb-4">
      <label for="wakeup-time" class="block text-sm font-medium text-gray-700">Set Wake-Up Time</label>
      <input type="time" id="wakeup-time" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
    </div>
    <button onclick="setWakeUp()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Set Wake-Up Call</button>
    <p id="status" class="mt-4 text-center text-gray-600">No wake-up time set.</p>
  </div>
  <script>
    import { LocalNotifications } from '@capacitor/local-notifications';
    async function setWakeUp() {
      const time = document.getElementById('wakeup-time').value;
      if (!time) {
        document.getElementById('status').innerText = 'Please select a time.';
        return;
      }
      const [hours, minutes] = time.split(':');
      const now = new Date();
      const scheduleTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
      if (scheduleTime < now) scheduleTime.setDate(now.getDate() + 1);
      await LocalNotifications.schedule({
        notifications: [{
          id: 1,
          title: 'Wake-Up Call',
          body: 'Time to wake up!',
          schedule: { at: scheduleTime },
          actionTypeId: 'FULL_SCREEN_CALL',
          extra: { wakeupTime: time }
        }]
      });
      document.getElementById('status').innerText = `Wake-up call set for ${time}.`;
    }
  </script>
</body>
</html>
